<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>지역별 카드&#47;매출 분석 &#58; 고객관계관리 시스템</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	<script src="js/IE9.js"></script>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/style.js"></script>
</head>

<body>

	<div class="layout-sidebar"></div>

	<div class="layout-content map-fill">

		<div class="content-title">
			<span>외부 데이터 분석</span>
			<h2>지역별 카드&#47;매출 분석</h2>
		</div>

		<form class="form-filter">
			<dl class="filter-item">
				<dt>카테고리</dt>
				<dd>
					<label class="checkbox-container" for="categoryAll">전체
						<input type="checkbox" id="categoryAll" checked>
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryGolf">골프
						<input type="checkbox" id="categoryGolf">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySouvenir">기념품
						<input type="checkbox" id="categorySouvenir">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryRentcar">렌터카
						<input type="checkbox" id="categoryRentcar">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialSpot">소셜 &middot; 관광지
						<input type="checkbox" id="categorySocialSpot">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialLeisure">소셜 &middot; 레저
						<input type="checkbox" id="categorySocialLeisure">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialRestaurant">소셜 &middot; 맛집
						<input type="checkbox" id="categorySocialRestaurant">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialBeauty">소셜 &middot; 뷰티
						<input type="checkbox" id="categorySocialBeauty">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialAgency">소셜 &middot; 여행사
						<input type="checkbox" id="categorySocialAgency">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialActivity">소셜 &middot; 체험
						<input type="checkbox" id="categorySocialActivity">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialSeat">소셜 &middot; 카시트
						<input type="checkbox" id="categorySocialSeat">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryHotel">숙박
						<input type="checkbox" id="categoryHotel">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryProduct">특산품
						<input type="checkbox" id="categoryProduct">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryAir">항공
						<input type="checkbox" id="categoryAir">
						<span class="checkmark"></span>
					</label>
				</dd>
			</dl>
			<dl class="filter-item">
				<dt>연도 &#47; 월</dt>
				<dd>
					<select>
						<option>2021년</option>
						<option>2020년</option>
						<option>2019년</option>
						<option></option>
					</select>
					<select>
						<option>전체</option>
						<option>1월</option>
						<option>2월</option>
						<option>3월</option>
						<option>4월</option>
						<option>5월</option>
						<option>6월</option>
						<option>7월</option>
						<option>8월</option>
						<option>9월</option>
						<option>10월</option>
						<option>11월</option>
						<option>12월</option>
					</select>
				</dd>
			</dl>
			<dl class="filter-item">
				<dt>매출 항목</dt>
				<dd>
					<label class="radio-container" for="salesCard">카드
						<input type="radio" id="salesCard">
						<span class="checkmark"></span>
					</label>
					<label class="radio-container" for="salesPos">POS &#40;맛집만 가능&#41;
						<input type="radio" id="salesPos">
						<span class="checkmark"></span>
					</label>
				</dd>
			</dl>
			<div class="filter-buttons">
				<button type="submit" class="btn-h40 btn-primary">검색</button>
				<button type="button" class="btn-h40 btn-outline">초기화</button>
			</div>
		</form>
		<!--//form-filter-->

		<hr class="gutter-large">

		<!--모달용 버튼
			- 'data-bs-target'과 모달의 id가 일치해야 합니다.
		-->
		<a data-bs-toggle="modal" data-bs-target="#modalRegionsalesOne">모달용 버튼 1</a>
		
		<!--지도 영역
			1. iframe 자리에 지도 추가
		-->
		<div class="map">
			<div class="map-wrap">
				<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26614.7668613254!2d126.55154979999999!3d33.5053873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sko!2skr!4v1636163512295!5m2!1sko!2skr" width="100%" height="100%"></iframe>
			</div>
		</div>

	</div>
	<!--//layout-content-->

	<!-- Modal -->
	<div class="modal fade modal-regionsales" id="modalRegionsalesOne" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">애월읍 매출 상세 분석</h5><!--지도에서 클릭한 지역명 노출-->
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">close</button>
				</div>
				<div class="modal-body">
					<div class="section section-gender">
						<h3>성별 이용 금액</h3>
						<div>
							<div class="chart-column-single">
								<h5>카드 (POS)</h5>
								<div class="chart-area">
									<!--아래 이미지를 chart로 바꿔주세요.
										1. 크기 : 가로 40px / 세로 140px 고정
										2. 색상
											- 중간 회색 : #ABACAB
											- 짙은 회색 : #2E2F2E
									-->
									<img src="images/temp-chart/data-regionsales-gender-card.jpg">
								</div>
								<ul class="list-label">
									<li class="chart-label color-brown-gray-light">
										<h6>남자 : 90&#37;</h6>
									</li>
									<li class="chart-label color-gray-dark">
										<h6>여자 : 10&#37;</h6>
									</li>
								</ul>
							</div><!--//chart-column-single-->
							<div class="chart-column-single">
								<h5>탐나오</h5>
								<div class="chart-area">
									<!--아래 이미지를 chart로 바꿔주세요.
										1. 크기 : 가로 40px / 세로 140px 고정
										2. 색상
											- 밝은 빨강 : #E4B9B9
											- 삘강 : #DF4F49
									-->
									<img src="images/temp-chart/data-regionsales-gender-tamnao.jpg">
								</div>
								<ul class="list-label">
									<li class="chart-label color-red-light">
										<h6>남자 : 90&#37;</h6>
									</li>
									<li class="chart-label color-red">
										<h6>여자 : 10&#37;</h6>
									</li>
								</ul>
							</div><!--//chart-column-single-->
						</div>
					</div><!--//section-->
					<div class="section section-age">
						<h3>연령별 이용 금액</h3>
						<div class="chart">
							<div class="chart-area">
								<!--아래 이미지를 chart로 바꿔주세요.
									1. 크기 : 가로 100% / 세로 244px 고정
									2. 차트 라인 두께 : 8px
									3. 차트 라인 오른쪽 모서리 둥글게 처리
									4. 색상
										- 짙은 회색 : #2E2F2E
										- 삘강 : #DF4F49
								-->
								<img src="images/temp-chart/data-regionsales-age.png">
							</div>
							<ul class="list-label">
								<li class="chart-label color-gray-dark">
									<h6>카드 (POS)</h6>
								</li>
								<li class="chart-label color-red">
									<h6>탐나오</h6>
								</li>
							</ul>
						</div>
					</div><!--//section-->
				</div><!--//modal-body-->
			</div>
		</div>
	</div>
	<!--//modal-->

</body>

</html>

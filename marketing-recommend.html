<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>상품 추천 &#40;문자&#47;이메일&#41; &#58; 고객관계관리 시스템</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	<script src="js/IE9.js"></script>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/style.js"></script>
</head>

<body class="page-marketing-recommend">

	<div class="layout-sidebar"></div>

	<div class="layout-content">

		<div class="content-title">
			<span>마케팅 관리</span>
			<h2>상품 추천 &#40;문자&#47;이메일&#41;</h2>
		</div>

		<hr class="gutter-medium">

		<form class="form-write">
			<div class="form-write-section">
				<h5 class="form-write-title">1. 전송 방법 및 발송 대상자 선택</h5>
				<div class="form-wrap">
					<dl class="filter-item">
						<dt>전송 방식</dt>
						<dd>
							<label class="radio-container" for="methodText">문자 메시지
								<input type="checkbox" id="methodText">
								<span class="checkmark"></span>
							</label>
							<label class="radio-container" for="methodEmail">이메일
								<input type="checkbox" id="methodEmail">
								<span class="checkmark"></span>
							</label>
						</dd>
					</dl>
					<dl class="filter-item">
						<dt>추천 카테고리</dt>
						<dd>
                            <label class="checkbox-container" for="categoryAll">전체
                                <input type="checkbox" id="categoryAll">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categoryGolf">골프
                                <input type="checkbox" id="categoryGolf">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categorySouvenir">기념품
                                <input type="checkbox" id="categorySouvenir">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categoryRentcar">렌터카
                                <input type="checkbox" id="categoryRentcar">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categorySocialSpot">소셜 &middot; 관광지
                                <input type="checkbox" id="categorySocialSpot">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categorySocialLeisure">소셜 &middot; 레저
                                <input type="checkbox" id="categorySocialLeisure">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categorySocialRestaurant">소셜 &middot; 맛집
                                <input type="checkbox" id="categorySocialRestaurant">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categorySocialBeauty">소셜 &middot; 뷰티
                                <input type="checkbox" id="categorySocialBeauty">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categorySocialAgency">소셜 &middot; 여행사
                                <input type="checkbox" id="categorySocialAgency">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categorySocialActivity">소셜 &middot; 체험
                                <input type="checkbox" id="categorySocialActivity">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categorySocialSeat">소셜 &middot; 카시트
                                <input type="checkbox" id="categorySocialSeat">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categoryHotel">숙박
                                <input type="checkbox" id="categoryHotel">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categoryProduct">특산품
                                <input type="checkbox" id="categoryProduct">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="categoryAir">항공
                                <input type="checkbox" id="categoryAir">
                                <span class="checkmark"></span>
                            </label>
						</dd>
					</dl>
					<dl class="filter-item">
						<dt>발송 대상</dt>
						<dd>
                            <label class="checkbox-container" for="targetAll">전체
                                <input type="checkbox" id="targetAll">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="targetVip">우수고객
                                <input type="checkbox" id="targetVip">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="targetNormal">일반고객
                                <input type="checkbox" id="targetNormal">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox-container" for="targetNonmember">비회원
                                <input type="checkbox" id="targetNonmember">
                                <span class="checkmark"></span>
                            </label>
						</dd>
					</dl>
				</div><!--//form-wrap-->
			</div><!--//form-write-section-->

			<hr class="gutter-large">

			<div class="form-write-section">
				<h5 class="form-write-title">2. 발송 내용 등록</h5>
				<div class="form-wrap">
					<dl class="filter-item">
						<dt>제목</dt>
						<dd>
							<input type="text" class="width-100">
						</dd>
					</dl>
					<dl class="filter-item">
						<dt>내용</dt>
						<dd>
							<textarea class="width-100" style="height:240px"></textarea>
						</dd>
					</dl>
				</div><!--//form-wrap-->
			</div><!--//form-write-section-->

			<div class="form-footer">

				<!--전송 버튼 누르면 alert 노출되게 처리해 주세요.
					- 내용 : 한 번 전송하면 취소할 수 없습니다. 그대로 전송할까요?
					- 버튼 : 취소 / 전송
				-->
				<button type="submit" class="btn-h40 btn-primary">전송</button>
			</div>
		</form><!--//form-->

	</div>
	<!--//layout-content-->

</body>

</html>

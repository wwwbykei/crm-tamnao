<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>우수고객 구매 패턴 분석 &#58; 고객관계관리 시스템</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	<script src="js/IE9.js"></script>

	<script src="js/style.js"></script>
</head>

<body>

	<div class="layout-sidebar"></div>

	<div class="layout-content">

		<div class="content-title">
			<span>마케팅 관리</span>
			<h2>우수고객 구매 패턴 분석</h2>
		</div>

		<form class="form-filter">
			<dl class="filter-item">
				<dt>카테고리</dt>
				<dd>
					<label class="checkbox-container" for="categoryAll">전체
                        <input type="checkbox" id="categoryAll" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryStay">숙박
                        <input type="checkbox" id="categoryStay">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryRentcar">렌터카
                        <input type="checkbox" id="categoryRentcar">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categorySpot">관광지&#47;레저
                        <input type="checkbox" id="categorySpot">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryRestaurant">맛집
                        <input type="checkbox" id="categoryRestaurant">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryPackage">여행사 상품
                        <input type="checkbox" id="categoryPackage">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryPresent">제주특산&#47;기념품
                        <input type="checkbox" id="categoryPresent">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryCarseat">카시트&#47;유모차
                        <input type="checkbox" id="categoryCarseat">
                        <span class="checkmark"></span>
                    </label>
				</dd>
			</dl>
			<dl class="filter-item">
				<dt>고객명</dt>
				<dd>
					<input type="text" placeholder="고객명 입력">
				</dd>
			</dl>
			<div class="filter-buttons">
				<button type="submit" class="btn-h40 btn-primary">검색</button>
				<button type="button" class="btn-h40 btn-outline">초기화</button>
			</div>
		</form>
		<!--//form-filter-->

		<hr class="gutter-large">

		<table class="table">
			<caption>
				<span>검색 결과 208건</span>
				<button type="button" class="btn-h32 btn-outline">Excel 다운로드</a>
			</caption>
			<thead>
				<tr>
					<th scope="col" class="nowrap">순위</th>
					<th scope="col">고객명</th>
					<th scope="col" class="nowrap">총 구매 횟수</th>
					<th scope="col" class="nowrap">총 구매 금액</th>
					<th scope="col" class="nowrap">구매 구분</th>
					<th scope="col" class="nowrap">카테고리</th>
					<th scope="col">상품명</th>
					<th scope="col" class="nowrap">구매 금액</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row" class="nowrap">1</th>
					<td class="fw-bold">honggd &#40;홍길동&#41;</td>
					<td class="nowrap">20</td>
					<td class="nowrap">4,000,500원</td>
					<td class="nowrap">구매</td>
					<td class="nowrap">골프</td>
					<td>B 리조트 성수기 3박</td>
					<td class="nowrap">250,000원</td>
				</tr>
				<tr>
					<th scope="row" class="nowrap">2</th>
					<td class="fw-bold">honggd &#40;홍길동&#41;</td>
					<td class="nowrap">16</td>
					<td class="nowrap">1,000,500원</td>
					<td class="nowrap">관심 상품</td>
					<td class="nowrap">골프</td>
					<td>B 리조트 성수기 3박</td>
					<td class="nowrap">250,000원</td>
				</tr>
			</tbody>
		</table>

		<div class="pagination">
			<ul>
				<!--이전 페이지가 존재하는 경우만 노출
				<li><a href=""><i>first_page</i></a></li>

				<li><a href=""><i>last_page</i></a></li>
			</ul>
		</div><!--//pagination-->

	</div>
	<!--//layout-content-->

</body>

</html>

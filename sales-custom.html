<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>사용자 정의 통계 &#58; 고객관계관리 시스템</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	<script src="js/IE9.js"></script>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/style.js"></script>
</head>

<body>

	<div class="layout-sidebar"></div>

	<div class="layout-content">

		<div class="content-title">
			<span>매출 분석</span>
			<h2>사용자 정의 통계</h2>
		</div>

		<form class="form-filter">
            <dl class="filter-item">
				<dt>카테고리</dt>
				<dd>
					<label class="checkbox-container" for="categoryAll">전체
						<input type="checkbox" id="categoryAll" checked>
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryGolf">골프
						<input type="checkbox" id="categoryGolf">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySouvenir">기념품
						<input type="checkbox" id="categorySouvenir">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryRentcar">렌터카
						<input type="checkbox" id="categoryRentcar">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialSpot">소셜 &middot; 관광지
						<input type="checkbox" id="categorySocialSpot">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialLeisure">소셜 &middot; 레저
						<input type="checkbox" id="categorySocialLeisure">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialRestaurant">소셜 &middot; 맛집
						<input type="checkbox" id="categorySocialRestaurant">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialBeauty">소셜 &middot; 뷰티
						<input type="checkbox" id="categorySocialBeauty">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialAgency">소셜 &middot; 여행사
						<input type="checkbox" id="categorySocialAgency">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialActivity">소셜 &middot; 체험
						<input type="checkbox" id="categorySocialActivity">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialSeat">소셜 &middot; 카시트
						<input type="checkbox" id="categorySocialSeat">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryHotel">숙박
						<input type="checkbox" id="categoryHotel">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryProduct">특산품
						<input type="checkbox" id="categoryProduct">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryAir">항공
						<input type="checkbox" id="categoryAir">
						<span class="checkmark"></span>
					</label>
				</dd>
			</dl>
            <dl class="filter-item">
				<dt>기간</dt>
				<dd>
					<label class="radio-container" for="periodYesterday">어제
						<input type="radio" id="periodYesterday" checked="checked">
						<span class="checkmark"></span>
					</label>
					<label class="radio-container" for="periodWeek">1주일
						<input type="radio" id="periodWeek">
						<span class="checkmark"></span>
					</label>
					<label class="radio-container" for="periodOne">1개월
						<input type="radio" id="periodOne">
						<span class="checkmark"></span>
					</label>
					<label class="radio-container" for="periodThree">3개월
						<input type="radio" id="periodThree">
						<span class="checkmark"></span>
					</label>
					<label class="radio-container" for="periodCustom">사용자 설정
						<input type="radio" id="periodCustom">
						<span class="checkmark"></span>
					</label>

					<!--아래 기간 입력칸은 위 '사용자 설정' 라디오 버튼을 누른 경우만 노출되게 처리해주세요.
						- display:block 으로 변경
					-->
					<div class="form-fromto" style="display:none">
						<input type="date" value="2021-11-02">
						<span>&dash;</span>
						<input type="date" value="2021-12-01">
					</div>
				</dd>
			</dl>
			<dl class="filter-item">
				<dt>고객 &#47; 업체</dt>
				<dd>
                    <label class="checkbox-container" for="customerStatus">고객 현황
						<input type="checkbox" id="customerStatus">
						<span class="checkmark"></span>
					</label>
                    <label class="checkbox-container" for="customerPartner">업체 현황
						<input type="checkbox" id="customerPartner">
						<span class="checkmark"></span>
					</label>
				</dd>
			</dl>
			<dl class="filter-item">
				<dt>상품별 통계 정보</dt>
				<dd>
					<label class="checkbox-container" for="productSales">매출 현황
						<input type="checkbox" id="productSales">
						<span class="checkmark"></span>
					</label>
                    <label class="checkbox-container" for="productSalesCancel">매출 취소 현황
						<input type="checkbox" id="productSalesCancel">
						<span class="checkmark"></span>
					</label>
				</dd>
			</dl>
			<div class="filter-buttons">
				<button type="submit" class="btn-h40 btn-primary">검색</button>
				<button type="button" class="btn-h40 btn-outline">초기화</button>
			</div>
		</form>
		<!--//form-filter-->

		<hr class="gutter-large">

        <div class="chart">
            
            <div class="chart-area">
                <!--아래 이미지를 chart로 바꿔주세요.
                    1. 너비 : 가변 100%
                    2. 높이 : 295px
                    3. 차트 라인 두께 : 2px
                    4. 색상
                        - 밝은 빨강 : #E4B9B9
                        - 중간 회색 : #A59E96
                        - 삘강 : #DF4F49
                        - 진한 회색 : #2E2F2E
                -->
                <img src="images/temp-chart/customer-point-daily.png" style="height:295px">
            </div>

            <ul class="list-label">
                <li class="chart-label color-red-light">
                    <h6>고객 현황</h6>
                </li>
                <li class="chart-label color-brown-gray">
                    <h6>업체 현황</h6>
                </li>
                <li class="chart-label color-red">
                    <h6>매출 현황</h6>
                </li>
                <li class="chart-label color-gray-dark">
                    <h6>매출 취소 현황</h6>
                </li>
            </ul>
        </div><!--//chart-->

	</div>
	<!--//layout-content-->

</body>
</html>

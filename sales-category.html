<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>카테고리별 매출 비교 &#58; 고객관계관리 시스템</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	<script src="js/IE9.js"></script>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/style.js"></script>
</head>

<body>

	<div class="layout-sidebar"></div>

	<div class="layout-content">

		<div class="content-title">
			<span>매출 분석</span>
			<h2>카테고리별 매출 비교</h2>
		</div>

		<form class="form-filter">
            <dl class="filter-item">
				<dt>카테고리</dt>
				<dd>
					<label class="checkbox-container" for="categoryAll">전체
                        <input type="checkbox" id="categoryAll" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryStay">숙박
                        <input type="checkbox" id="categoryStay">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryRentcar">렌터카
                        <input type="checkbox" id="categoryRentcar">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categorySpot">관광지&#47;레저
                        <input type="checkbox" id="categorySpot">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryRestaurant">맛집
                        <input type="checkbox" id="categoryRestaurant">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryPackage">여행사 상품
                        <input type="checkbox" id="categoryPackage">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryPresent">제주특산&#47;기념품
                        <input type="checkbox" id="categoryPresent">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container" for="categoryCarseat">카시트&#47;유모차
                        <input type="checkbox" id="categoryCarseat">
                        <span class="checkmark"></span>
                    </label>
				</dd>
			</dl>
			<dl class="filter-item">
                <dt>연도 &#47; 월</dt>
                <dd>
                    <select>
                        <option>2021년</option>
                        <option>2020년</option>
                        <option>2019년</option>
                        <option></option>
                    </select>
                    <select>
                        <option>전체</option>
                        <option>1월</option>
                        <option>2월</option>
                        <option>3월</option>
                        <option>4월</option>
                        <option>5월</option>
                        <option>6월</option>
                        <option>7월</option>
                        <option>8월</option>
                        <option>9월</option>
                        <option>10월</option>
                        <option>11월</option>
                        <option>12월</option>
                    </select>
                </dd>
            </dl>
			<div class="filter-buttons">
				<button type="submit" class="btn-h40 btn-primary">검색</button>
				<button type="button" class="btn-h40 btn-outline">초기화</button>
			</div>
		</form>
		<!--//form-filter-->

		<hr class="gutter-large">

        <div class="chart">
            
            <div class="chart-area">
                <!--아래 이미지를 chart로 바꿔주세요.
                    1. 너비 : 가변 100%
                    2. 높이 : 271px
                    3. 차트 두께 : 
                        - 라인 : 2px
                        - 막대 : 20px
                    4. 색상
                        - 삘강 : #DF4F49
                        - 밝은 회색 : #EFEDEC
                -->
                <img src="images/temp-chart/sales-category.png" style="height:271px">
            </div>

            <ul class="list-label">
                <li class="chart-label color-red">
                    <h6>선택 기간 매출</h6>
                </li>
                <li class="chart-label color-beige">
                    <h6>전년 동일 기간 매출</h6>
                </li>
            </ul>
        </div><!--//chart-->

		<hr class="gutter-medium">

        <table class="table">
            <caption>
                <span>검색 결과 208건</span>
                <button type="button" class="btn-h32 btn-outline">Excel 다운로드</a>
            </caption>
            <thead>
                <tr>
                    <th scope="col" class="tc">번호</th>
                    <th scope="col">카테고리</th>
                    <th scope="col">매출</th>
                    <th scope="col">전년 동일 기간 매출</th>
                    <th scope="col">증감량</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="tc">28</th>
                    <td class="fw-bold">숙박</td>
                    <td class="tr">40,000,000</td>
                    <td class="tr">40,000,000</td>
                    <td class="tr text-green">&#9650; 10,650,000</td>
                </tr>
                <tr>
                    <th scope="row" class="tc">28</th>
                    <td class="fw-bold">숙박</td>
                    <td class="tr">40,000,000</td>
                    <td class="tr">40,000,000</td>
                    <td class="tr text-red">&#9660; 35,650,000</td>
                </tr>
            </tbody>
        </table>

		<div class="pagination">
			<ul>
				<!--이전 페이지가 존재하는 경우만 노출
				<li><a href=""><i>first_page</i></a></li>
				<li><a href=""><i>chevron_left</i></a></li>
				-->
				<li><a href="" class="active">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">5</a></li>
				<li><a href="">6</a></li>
				<li><a href="">7</a></li>
				<li><a href="">8</a></li>
				<li><a href="">9</a></li>
				<li><a href="">10</a></li>
				<li><a href=""><i>chevron_right</i></a></li>
				<li><a href=""><i>last_page</i></a></li>
			</ul>
		</div><!--//pagination-->

	</div>
	<!--//layout-content-->

</body>
</html>

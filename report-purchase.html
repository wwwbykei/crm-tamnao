<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>카테고리&#47;상품별 구매 분포 &#58; 고객관계관리 시스템</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	<script src="js/IE9.js"></script>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/style.js"></script>
</head>

<body class="page-report-purchase">

	<div class="layout-sidebar"></div>

	<div class="layout-content">

		<div class="content-title">
			<span>리포트</span>
			<h2>카테고리&#47;상품별 구매 분포</h2>
		</div>

		<form class="form-filter">
			<dl class="filter-item">
				<dt>카테고리</dt>
				<dd>
					<label class="checkbox-container" for="categoryAll">전체
						<input type="checkbox" id="categoryAll" checked>
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryGolf">골프
						<input type="checkbox" id="categoryGolf">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySouvenir">기념품
						<input type="checkbox" id="categorySouvenir">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryRentcar">렌터카
						<input type="checkbox" id="categoryRentcar">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialSpot">소셜 &middot; 관광지
						<input type="checkbox" id="categorySocialSpot">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialLeisure">소셜 &middot; 레저
						<input type="checkbox" id="categorySocialLeisure">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialRestaurant">소셜 &middot; 맛집
						<input type="checkbox" id="categorySocialRestaurant">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialBeauty">소셜 &middot; 뷰티
						<input type="checkbox" id="categorySocialBeauty">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialAgency">소셜 &middot; 여행사
						<input type="checkbox" id="categorySocialAgency">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialActivity">소셜 &middot; 체험
						<input type="checkbox" id="categorySocialActivity">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categorySocialSeat">소셜 &middot; 카시트
						<input type="checkbox" id="categorySocialSeat">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryHotel">숙박
						<input type="checkbox" id="categoryHotel">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryProduct">특산품
						<input type="checkbox" id="categoryProduct">
						<span class="checkmark"></span>
					</label>
					<label class="checkbox-container" for="categoryAir">항공
						<input type="checkbox" id="categoryAir">
						<span class="checkmark"></span>
					</label>
				</dd>
			</dl>
			<dl class="filter-item">
				<dt>상품</dt>
				<dd>
					<select>
                        <option disabled selected>카테고리 선택</option>
                        <option>전체</option>
                        <option>골프</option>
                        <option>기념품</option>
                        <option>렌터카</option>
                        <option>소셜 &middot; 관광지</option>
                        <option>소셜 &middot; 레저</option>
                        <option>소셜 &middot; 맛집</option>
                        <option>소셜 &middot; 뷰티</option>
                        <option>소셜 &middot; 여행사</option>
                        <option>소셜 &middot; 체험</option>
                        <option>소셜 &middot; 카시트</option>
                        <option>숙박</option>
                        <option>특산품</option>
                        <option>항공</option>
                    </select>
					<select>
                        <option disabled selected>상품 선택</option>
                        <option>전체</option>
                        <option>스탠다드룸</option>
                        <option>디럭스룸</option>
                        <option>스위트룸</option>
                        <option></option>
                    </select>

                    <!--위 셀렉트박스에서 상품을 선택하면, 해당 상품이 아래 filter-tag 안에 버튼으로 노출되게 처리해 주세요.-->
					<div class="filter-tag">
                        <button type="button" class="btn-tag">상품명1</button>
                        <button type="button" class="btn-tag">상품명2</button>
                    </div>                    
				</dd>
			</dl>
			<dl class="filter-item">
				<dt>연도 &#47; 월</dt>
				<dd>
					<select>
						<option>2021년</option>
						<option>2020년</option>
						<option>2019년</option>
						<option></option>
					</select>
					<select>
						<option>전체</option>
						<option>1월</option>
						<option>2월</option>
						<option>3월</option>
						<option>4월</option>
						<option>5월</option>
						<option>6월</option>
						<option>7월</option>
						<option>8월</option>
						<option>9월</option>
						<option>10월</option>
						<option>11월</option>
						<option>12월</option>
					</select>
				</dd>
			</dl>
			<div class="filter-buttons">
				<button type="submit" class="btn-h40 btn-primary">검색</button>
				<button type="button" class="btn-h40 btn-outline">초기화</button>
			</div>
		</form>
		<!--//form-filter-->

		<hr class="gutter-large">

		<div class="section section-gender">
			<h3>성별 구매수</h3>
			<div class="chart-simpleDonut">
				
				<div class="chart-area align-left">
					<!--아래 이미지를 chart로 바꿔주세요.
						1. 크기 : 가로/세로 180px 고정
						2. 차트 라인 두께 : 15px
						3. 색상
							- 밝은 빨강 : #E4B9B9
							- 삘강 : #DF4F49
					-->
					<img src="images/temp-chart/report-category-gender.png">
				</div>

				<ul class="list-label gutter-fixed">
					<li class="chart-label color-red-light">
						<h6>남자 &#58; 36.6&#37;</h6>
						<span>30건</span>
					</li>
					<li class="chart-label color-red">
						<h6>여자 &#58; 63.4&#37;</h6>
						<span>72건</span>
					</li>
				</ul>
			</div>
		</div><!--//section-->

		<div class="section section-age">
			<h3>연령별 구매수</h3>
			<div class="chart-simpleDonut">
				
				<div class="chart-area align-left">
					<!--아래 이미지를 chart로 바꿔주세요.
						1. 크기 : 가로/세로 180px 고정
						2. 차트 라인 두께 : 15px
						3. 색상
							- 밝은 회색 : #EFEDEC
							- 중간 회색 : #A59E96
							- 진한 회색 : #2E2F2E
					-->
					<img src="images/temp-chart/report-category-age.png">
				</div>

				<ul class="list-label gutter-fixed">
					<li class="chart-label color-beige">
						<h6>20대 &#58; 36.6&#37;</h6>
						<span>30건</span>
					</li>
					<li class="chart-label color-brown-gray">
						<h6>30대 &#58; 63.4&#37;</h6>
						<span>72건</span>
					</li>
					<li class="chart-label color-gray-dark">
						<h6>40대 &#58; 63.4&#37;</h6>
						<span>72건</span>
					</li>
				</ul>
			</div>
		</div><!--//section-->

		<div class="section section-linechart">
			<h3>지역별 구매 고객 매출액</h3>
			<div class="chart">
				
				<div class="chart-area">
					<!--아래 이미지를 chart로 바꿔주세요.
						1. 너비 : 가변 100%
						2. 높이 : 248px
						2. 차트 라인 두께 : 2px
						3. 색상
							- 삘강 : #DF4F49
							- 진한 회색 : #2E2F2E
					-->
					<img src="images/temp-chart/report-category-region.png" style="height:248px">
				</div>

				<ul class="list-label">
					<li class="chart-label color-red">
						<h6>구매 건수</h6>
					</li>
					<li class="chart-label color-gray-dark">
						<h6>구매 금액</h6>
					</li>
				</ul>
			</div>
		</div><!--//section-->

	</div>
	<!--//layout-content-->

</body>

</html>

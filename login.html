<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">

	<title>고객관계관리 시스템</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	<script src="js/IE9.js"></script>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body class="page-login">

	<div class="login">
		<div class="login-header">
			<img src="images/logo.png" alt="탐나오">
			<h1><span>고객관계관리</span> 시스템</h1>
			<span>Customer Relationship Management System</span>
		</div>
		<form class="login-form">
			<div class="form-item">
				<label for="login-id" class="form-label">아이디</label>
				<input type="text" id="login-id">
			</div>
			<div class="form-item">
				<label for="login-password" class="form-label">비밀번호</label>
				<div>
					<input type="password" id="login-password">

					<!--비밀번호가 다른 경우, form-error에 'active' 클래스를 추가해 주세요.-->
					<p class="form-error active"><i class="material-icons-outlined">warning_amber</i>가입하지 않은 아이디 또는 잘못된 비밀번호입니다.</p>
				</div>
			</div>
			<button type="submit" class="btn-h48 btn-primary">로그인</button>
		</form>
	</div>
	<p class="copyright">&copy; 2021. Jeju Tourism Association</p>

</body>

</html>
